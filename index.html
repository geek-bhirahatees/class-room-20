<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home- Classroom20</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <nav class="navbar">
          <div class="search">
            <input class="search-box" type="search" /><img
              src="./search_FILL0_wght400_GRAD0_opsz48.svg"
              class="search-logo"
            />
          </div>
          <div class="sign-up">Sign Up</div>
          <div class="sign-in">Sign In</div>

        <div class="logo-container">
          <div class="logo">
            <img src="./logo_school.png" alt="logo" />
          </div>
          <div class="sections">
            <a href="#" class="items">Home</a>
            <a href="#" class="items">My Page</a
            ><a href="#" class="items">About Us</a>
            <a href="#" class="items">Articles</a
            ><a href="#" class="items">Gropus</a>

        </div>
        <div class="main-container">
          <div class="home">
            <h1 class="heading">Home</h1>
            <div class="blog"><h1 class="heading-blog">Blog</h1></div>
            <div class="stuff">
              <h1 class="heading-stuff">Stuff</h1>
            </div>
          </div>
          <div class="activity-container">
            <div class="activity">
              <h1 class="heading-activity">Activity</h1>
              <h2 class="add">+</h2>
            </div>
            <div class="blog">
              <div class="events"><h1 class="heading-events">Events</h1></div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
